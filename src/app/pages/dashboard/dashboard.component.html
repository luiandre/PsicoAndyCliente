<div class="card mb-3" *ngFor="let comunicado of comunicados">
    <div style="padding: 10px;">
        <div class="card">
            <div class="card-header">
                {{comunicado.titulo}}
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{comunicado.detalle}}</p>
                    <span class="text-muted">{{comunicado.fecha | date:"short"}}</span>
                </blockquote>
            </div>
        </div>
    </div>
</div>


<div class="row" *ngIf="comunicados.length == 0">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <img class="img-responsive" src='../../../assets/images/imagenPsicoDashboard.png'>
            </div>
        </div>
    </div>
</div>
