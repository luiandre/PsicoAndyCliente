<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
                <a routerLink="/inicio" class="text-center db">
                    <img src="../assets/images/logo-icon.png" alt="Home" />
                    <br/>
                    <img src="../assets/images/logo-text.png" alt="Home" />
                </a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="email" placeholder="Email" formControlName="email">
                    </div>
                </div>

                <div class="row">
                    <div class="col text-danger">
                        <p *ngIf="campoNoValido('email')">El email es obligatorio y debe ser un email valido</p>
                    </div>
                </div>

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-block text-uppercase btn-rounded" type="submit">Recuperar</button>
                    </div>
                </div>


            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
