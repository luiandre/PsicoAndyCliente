<div class="card">
    <div class="card-body">

        <h3>{{titulo}}</h3>

        <div>
            <div style="display: block">
                <canvas baseChart [colors]="colors" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
              </canvas>
            </div>
        </div>

    </div>
</div>
