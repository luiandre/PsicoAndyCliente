<div class="row row-cols-1 row-cols-md-2">
    <div class="col mb-4" *ngFor="let servicio of servicios">
        <div class="card">
            <div class="text-center center-block">
                <img [src]="servicio.img | imagen:'servicios'" class="img-responsive text-center img-padding" style="width: 340px;" [alt]="servicio.titulo">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ servicio.titulo}}</h5>
                <p class="card-text text-justify">{{ servicio.detalle}}</p>
                <button (click)="enviarMensaje(servicio.responsable._id)" class="btn btn-info">Contactar a {{ servicio.responsable.nombre + ' ' + servicio.responsable.apellido }}</button>
            </div>
        </div>
    </div>
</div>

<div class="row animate fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando...</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0"></p>
        </div>
    </div>
</div>

<div class="row" [hidden]="servicios.length > 0" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row animate fadeIn fast">
                    <div class="col-12">
                        <div class="alert alert-warning text-center">
                            <h4 class="alert-heading">No se han agregado servicios</h4>
                            <i class="fa fa-warning fa-2x"></i>
                            <p class="mb-0"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
