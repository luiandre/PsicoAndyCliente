<div class="card-columns">
    <div *ngFor="let usuario of usuarios">
        <div class="card">
            <img [src]="usuario.img | imagen:'usuarios'" class="card-img-top" style="padding: 10px;" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ usuario.nombre + ' ' + usuario.apellido}}</h5>
                <p class="card-text">{{ usuario.bio }}</p>
            </div>
        </div>
    </div>
</div>
